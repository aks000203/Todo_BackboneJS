<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Secret Society</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        let res;
        let isOmni = (arr, num) => {
            for (var i = 0; i < arr.length; i++) {
                if (!(arr[i].includes(num))) {
                    return false;
                }
            }
            return true;
        }
        alert(isOmni([
            [1, 4],
            [1, 3],
            [1, 4],
            [6, 1]
        ], 1));
    </script>
