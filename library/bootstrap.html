<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Practice Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
       [class*="col-sm-"]{
           height: 200px;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <h1>Responsive design using Bootstrap</h1>
        <div class="row">
            <div class="col-sm-4" style="background-color: green">col-sm-4</div>
            <div class="col-sm-4" style="background-color: blue">col-sm-4</div>
            <div class="col-sm-2" style="background-color: grey">col-sm-2</div>
            <div class="col-sm-2" style="background-color: red">col-sm-2</div>
        </div>
        <button class="btn btn-danger" style="margin: 50% 0 0 50%">Don't click here!!</button>
    </div>
</body>
</html>
