<html>

<body>
    <div id="app">
        {{fullName}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
               firstName: "Tom",
               lastName: "Wood",
            },
            computed:{
                fullName: function(){
                    return this.firstName + " " + this.lastName
                }
            }
        })
    </script>
</body>

</html>
