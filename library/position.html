<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Positioning</title>

    <style>
        body{
            /* height: 2000px; */
        }
    .box{
        width: 100px;
        height: 100px;
        }
    .blue-box{
        background: blue;
        margin: 0 auto;
    }
    #container{
        position: absolute;
        top: 50%;
        margin-top: -50px;
        left: 0;
        width: 100%;
    }
    </style>
</head>
<body>
    <div id="container">
    <div class="box blue-box"></div>
    </div>
    Hello there, how are you doing today.. You know that the weather has changed a lot in last few days.
</body>
</html>
