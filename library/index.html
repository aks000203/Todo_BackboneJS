<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue start</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>My local property: {{myLocalProp}}</p>
        <button v-on:click="myLocalProp= 'This button has been clicked'">
            Click Me
        </button>
    </div>

    <script>
        const app=new Vue({
            el: '#app',
            data:{
                myLocalProp: 'I am a local property value'
            },
            methods:{
                buttonClicked() {
                    const newTxt='The new value is ' + Math.floor(Math.random()*100);
                    this.myLocalProp=newTxt;
                }
            }
        });
    </script>
</body>
</html>
